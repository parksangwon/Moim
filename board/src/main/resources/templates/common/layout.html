<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
<title layout:title-pattern="$CONTENT_TITLE :: $LAYOUT_TITLE">모임</title>
<meta http-equiv="Content-Type" content="text/html" charset="UTF-8" />

<!-- Bootstrap CSS CDN -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
<!-- datetimepicker -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.0.0/js/tempusdominus-bootstrap-4.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.0.0/css/tempusdominus-bootstrap-4.min.css" />
<!-- font-awesome -->
<link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">

<script type="text/javascript" src="/js/common.js"></script>
</head>

<body>
	<header layout:fragment="navbar">
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark" th:fragment="copy">
			<div class="container">
				<a class="navbar-brand" href="/">모임</a>
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarIcons" aria-controls="navbarIcons" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>

				<div class="collapse navbar-collapse" id="navbarIcons">
					<form class="ml-auto form-inline my-2 my-md-0">
						<input class="form-control mr-sm-2" type="search" id="inputSearch" placeholder="Search" aria-label="Search">
						<button class="btn btn-outline-primary my-2 my-sm-0" id="buttonSearch" type="submit">검색</button>
					</form>

					<ul class="navbar-nav" th:object="${session}">
						<li class="nav-item active" th:if="${session.userName} == null">
							<a class="nav-link" href="/login">로그인</a>
						</li>
						<li class="nav-item dropdown" th:if="${session.userName} != null">
							<a class="nav-link dropdown-toggle" href="/mypage" id="dropdown07" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
								<span th:text="${session.userName}"></span>
							</a>
							<div class="dropdown-menu" aria-labelledby="dropdown07">
								<a class="dropdown-item" href="/member">마이페이지</a>
								<a class="dropdown-item" href="/logout">로그아웃</a>
							</div>
						</li>
					</ul>
				</div>
			</div>
		</nav>
	</header>

	<section layout:fragment="content"></section>
	<footer layout:fragment="footer"> </footer>

</body>
</html>
